<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #afe4ee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-signup {
            background-color: #28a745;
        }

        .btn-signup:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Our Platform</h1>
        <p>Our platform is designed to provide seamless file management and sharing capabilities. Whether you're a student looking for resources or an instructor aiming to distribute materials, we've got you covered!</p>
        <a href="{{ url_for('dauth_login') }}" class="btn">Login</a>
        <a href="{{ url_for('dauth_login') }}" class="btn btn-signup">Signup</a>
    </div>
</body>

</html>
